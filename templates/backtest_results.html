<!DOCTYPE html>
<html>
<head>
    <title>Backtest Results - OB Strategy</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .nav-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin: 10px;
        }
        .nav-btn:hover { background: #5a6268; }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .result-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .result-card h3 { margin-bottom: 15px; font-size: 1.3rem; }
        .metric { display: flex; justify-content: space-between; margin: 8px 0; }
        .metric-value { font-weight: bold; }
        .positive { color: #4caf50; }
        .negative { color: #f44336; }
        .chart-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .loading { text-align: center; padding: 50px; font-size: 18px; }
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value { font-size: 1.8rem; font-weight: bold; margin-bottom: 5px; }
        .stat-label { font-size: 0.9rem; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Order Block Strategy Backtest Results</h1>
            <p>Comprehensive analysis across all market data</p>
            <a href="/" class="nav-btn">üè† Back to Main</a>
            <a href="/dashboard" class="nav-btn">üìà Dashboard</a>
        </div>
        
        <div class="summary-stats" id="summaryStats">
            <div class="loading">Loading backtest results...</div>
        </div>
        
        <div class="chart-container">
            <h2>üìà Performance Overview</h2>
            <div id="performanceChart" style="height: 400px;"></div>
        </div>
        
        <div class="results-grid" id="resultsGrid">
            <div class="loading">Loading detailed results...</div>
        </div>
        
        <div class="chart-container">
            <h2>üìä Win Rate by Asset</h2>
            <div id="winRateChart" style="height: 400px;"></div>
        </div>
    </div>

    <script>
        let backtestData = null;

        window.onload = function() {
            loadBacktestResults();
        };

        async function loadBacktestResults() {
            try {
                const response = await fetch('/api/backtest-results');
                backtestData = await response.json();
                
                if (backtestData.error) {
                    throw new Error(backtestData.error);
                }
                
                renderSummaryStats();
                renderResultsGrid();
                renderPerformanceChart();
                renderWinRateChart();
                
            } catch (error) {
                document.getElementById('summaryStats').innerHTML = `<div class="loading">Error: ${error.message}</div>`;
                document.getElementById('resultsGrid').innerHTML = `<div class="loading">Error: ${error.message}</div>`;
            }
        }

        function renderSummaryStats() {
            let totalTrades = 0;
            let totalR = 0;
            let totalWins = 0;
            let bestSymbol = '';
            let bestR = -999;

            for (const [dataType, symbols] of Object.entries(backtestData)) {
                for (const [symbol, result] of Object.entries(symbols)) {
                    const summary = result.summary;
                    totalTrades += summary.num_trades;
                    totalR += summary.avg_outcome_R * summary.num_trades;
                    totalWins += summary.win_rate_pos_R * summary.num_trades;
                    
                    if (summary.avg_outcome_R > bestR) {
                        bestR = summary.avg_outcome_R;
                        bestSymbol = symbol;
                    }
                }
            }

            const avgR = totalTrades > 0 ? totalR / totalTrades : 0;
            const avgWinRate = totalTrades > 0 ? totalWins / totalTrades : 0;

            document.getElementById('summaryStats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalTrades}</div>
                    <div class="stat-label">Total Trades</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value ${avgR >= 0 ? 'positive' : 'negative'}">${avgR.toFixed(2)}R</div>
                    <div class="stat-label">Average Return</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${(avgWinRate * 100).toFixed(1)}%</div>
                    <div class="stat-label">Overall Win Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${bestSymbol}</div>
                    <div class="stat-label">Best Performer</div>
                </div>
            `;
        }

        function renderResultsGrid() {
            let html = '';
            
            for (const [dataType, symbols] of Object.entries(backtestData)) {
                for (const [symbol, result] of Object.entries(symbols)) {
                    const summary = result.summary;
                    const rClass = summary.avg_outcome_R >= 0 ? 'positive' : 'negative';
                    
                    html += `
                        <div class="result-card">
                            <h3>${symbol.replace('_', '/')} (${dataType.toUpperCase()})</h3>
                            <div class="metric">
                                <span>Total Trades:</span>
                                <span class="metric-value">${summary.num_trades}</span>
                            </div>
                            <div class="metric">
                                <span>Average Return:</span>
                                <span class="metric-value ${rClass}">${summary.avg_outcome_R.toFixed(2)}R</span>
                            </div>
                            <div class="metric">
                                <span>Win Rate:</span>
                                <span class="metric-value">${(summary.win_rate_pos_R * 100).toFixed(1)}%</span>
                            </div>
                            <div class="metric">
                                <span>Bullish Trades:</span>
                                <span class="metric-value">${summary.bullish_trades || 0}</span>
                            </div>
                            <div class="metric">
                                <span>Bearish Trades:</span>
                                <span class="metric-value">${summary.bearish_trades || 0}</span>
                            </div>
                        </div>
                    `;
                }
            }
            
            document.getElementById('resultsGrid').innerHTML = html;
        }

        function renderPerformanceChart() {
            const symbols = [];
            const returns = [];
            const colors = [];
            
            for (const [dataType, symbolData] of Object.entries(backtestData)) {
                for (const [symbol, result] of Object.entries(symbolData)) {
                    symbols.push(`${symbol.replace('_', '/')} (${dataType.toUpperCase()})`);
                    returns.push(result.summary.avg_outcome_R);
                    colors.push(result.summary.avg_outcome_R >= 0 ? '#4caf50' : '#f44336');
                }
            }
            
            const trace = {
                x: symbols,
                y: returns,
                type: 'bar',
                marker: { color: colors },
                name: 'Average Return (R)'
            };
            
            const layout = {
                title: 'Average Return by Symbol',
                xaxis: { title: 'Symbol' },
                yaxis: { title: 'Average Return (R)' },
                template: 'plotly_dark',
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)'
            };
            
            Plotly.newPlot('performanceChart', [trace], layout, {responsive: true});
        }

        function renderWinRateChart() {
            const symbols = [];
            const winRates = [];
            
            for (const [dataType, symbolData] of Object.entries(backtestData)) {
                for (const [symbol, result] of Object.entries(symbolData)) {
                    symbols.push(`${symbol.replace('_', '/')} (${dataType.toUpperCase()})`);
                    winRates.push(result.summary.win_rate_pos_R * 100);
                }
            }
            
            const trace = {
                x: symbols,
                y: winRates,
                type: 'bar',
                marker: { color: '#2196f3' },
                name: 'Win Rate (%)'
            };
            
            const layout = {
                title: 'Win Rate by Symbol',
                xaxis: { title: 'Symbol' },
                yaxis: { title: 'Win Rate (%)' },
                template: 'plotly_dark',
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)'
            };
            
            Plotly.newPlot('winRateChart', [trace], layout, {responsive: true});
        }
    </script>
</body>
</html>
